app:
  name: "Face Recognition Attendance System"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000
  debug: true

face_recognition:
  detector: "SCRFD"
  embedding_model: "antelopev2"
  embedding_dim: 512
  det_size: [1280, 1280]
  min_detection_score: 0.4
  recognition_threshold: 0.36
  device: "cpu"
  # Embedding stabilizer for long-range temporal aggregation
  stabilizer_enabled: true
  stabilizer_min_frames: 3
  stabilizer_alpha: 0.3
  stabilizer_min_consistency: 0.70

camera:
  usb_device_id: 0
  fps_limit: 2
  frame_skip: 1

enrollment:
  required_images: 15
  poses:
    - "center"
    - "left"
    - "right"
    - "up"
    - "down"
  min_face_quality: 0.7

attendance:
  data_dir: "data/attendance"
  export_dir: "data/attendance/exports"

embeddings:
  storage_dir: "data/embeddings"
  gallery_file: "gallery.npz"
